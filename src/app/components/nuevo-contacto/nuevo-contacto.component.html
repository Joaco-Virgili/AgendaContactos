<div class="container">
    <form #form="ngForm" (ngSubmit)="onSubmit()">
        <h2>{{contacto.id ? "Editar contacto" : "Nuevo contacto"}}</h2>
        <div class="input">
            <label for="">name</label>
            <input type="text" [(ngModel)]="contacto.nombre" [(ngModel)]="contacto.nombre" name="nombre">
        </div>
        <div class="input">
            <label for="">lastName</label>
            <input type="text" [(ngModel)]="contacto.apellido" name="apellido">
        </div>
        <div class="input">
            <label for="">Direccion</label>
            <input type="text" [(ngModel)]="contacto.direccion" name="direccion">
        </div>
        <div class="input">
            <label for="">Numero telefono</label>
            <input type="text" [(ngModel)]="contacto.telefono" name="telefono">
        </div>
        <div class="input">
            <label for="">Empresa</label>
            <input type="text" [(ngModel)]="contacto.empresa" name="empresa">
        </div>
        <div class="input">
            <label for="">Email</label>
            <input type="email" name="email" [(ngModel)]="contacto.email">
        </div>
        <div class="input">
            <label for="">Foto</label>
            <input type="text" [(ngModel)]="contacto.img" name="img" id=""> 
        </div>
        <div class="boton">
            <button type="submit">{{contacto.id ? "Editar" : "Crear"}}</button>
            <button type="button" (click)="cerrar.emit()">Cancelar</button>
        </div>
    </form>
</div>
